<section class="hero compact">
    <h1>Support</h1>
    <p>Report bugs, request features, or send feedback directly to our studio.</p>
</section>

<section class="section">
    <form action="mailto:support@haikagames.com?subject=Haika%20Support" method="post" enctype="text/plain">
        <div class="grid">
            <div class="card">
                <h3 id="support-name-label">Your Name</h3>
                <input type="text" name="name" autocomplete="name" required placeholder="Your name" aria-labelledby="support-name-label">
            </div>
            <div class="card">
                <h3 id="support-email-label">Email</h3>
                <input type="email" name="email" autocomplete="email" required placeholder="you@example.com" aria-labelledby="support-email-label">
            </div>
            <div class="card full">
                <h3 id="support-message-label">Message</h3>
                <textarea name="message" required placeholder="What happened? What were you expecting?" aria-labelledby="support-message-label"></textarea>
            </div>
        </div>
        <br>
        <button type="submit">Submit</button>
    </form>
</section>
